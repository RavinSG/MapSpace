<div class="background">
  <div class="parent" align="center">
    <mat-card class="card" style="text-align: center;">
      <mat-card-title>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title style="text-align: left">Login</mat-card-title>
          <mat-card-subtitle>Please enter your details</mat-card-subtitle>
        </mat-card-header>
      </mat-card-title>

      <mat-card-content>

        <form (submit)="loginUser($event)">

          <mat-form-field>
            <input type="text" matInput placeholder="Username" id="username">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" id="password">
          </mat-form-field>
          <div>
            <button mat-raised-button color="primary" type="submit" id="submit">Submit</button>
          </div>

        </form>


      </mat-card-content>
    </mat-card>
  </div>
</div>
